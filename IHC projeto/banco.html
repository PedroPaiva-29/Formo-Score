<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Banco</title>
    <link rel="stylesheet" href="banco.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/Logo.jpg" alt="Logo Formo Search">
        </div>
        <nav>
            <ul>
                <li><a href="footerEheader.html">Início</a></li>
                <li><a href="cep.html">CEP</a></li>
                <li><a href="cnpj.html">CNPJ</a></li>
                <li><a href="banco.html">Banco</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Pesquisa de Bancos</h1>
        <div class="search-container">
            <p>Digite o código do banco para consultar as informações:</p>
            <form id="search-form" class="search-form">
                <input type="text" id="bank-code" name="bankCode" placeholder="Digite o código do banco" required>
                <button type="submit">Pesquisar</button>
            </form>
        </div>
        <div id="bank-info" class="bank-info" style="display:none;">
            <h2>Informações do Banco</h2>
            <p><strong>ISPB:</strong> <span id="ispb"></span></p>
            <p><strong>Nome:</strong> <span id="name"></span></p>
            <p><strong>Código:</strong> <span id="code"></span></p>
            <p><strong>Nome Completo:</strong> <span id="full-name"></span></p>
        </div>
        <div id="error-message" class="error-message" style="display:none; color:red;">
            <p>Não foi possível encontrar o banco. Verifique o código informado.</p>
        </div>
    </main>
    
    <script src="/js/banco.js"></script>
</body>
</html>
