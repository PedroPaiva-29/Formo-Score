<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de CNPJ</title>
    <link rel="stylesheet" href="cnpj.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/Logo.jpg" alt="Logo Formo Search">
        </div>
        <nav>
            <ul>
                <li><a href="footerEheader.html">Início</a></li>
                <li><a href="cep.html">CEP</a></li>
                <li><a href="cnpj.html">CNPJ</a></li>
                <li><a href="banco.html">Banco</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Pesquisa de CNPJ</h1>
        <div class="search-container">
            <p>Digite o CNPJ para consultar as informações:</p>
            <form id="search-form" class="search-form">
                <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required>
                <button type="submit">Pesquisar</button>
            </form>
        </div>
        <div id="cnpj-info" class="cnpj-info" style="display:none;">
            <h2>Informações do CNPJ</h2>
            <p><strong>Razão Social:</strong> <span id="razao-social"></span></p>
            <p><strong>Nome Fantasia:</strong> <span id="nome-fantasia"></span></p>
            <p><strong>Situação Cadastral:</strong> <span id="situacao-cadastral"></span></p>
            <p><strong>Data de Abertura:</strong> <span id="data-abertura"></span></p>
            <p><strong>Endereço:</strong> <span id="endereco"></span></p>
        </div>
        <div id="error-message" class="error-message" style="display:none; color:red;">
            <p>Não foi possível encontrar o CNPJ. Verifique o número informado.</p>
        </div>
    </main>
    
    <script src="/js//cnpj.js"></script>
</body>
</html>
