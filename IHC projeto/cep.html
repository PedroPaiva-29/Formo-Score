<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de CEP</title>
    <link rel="stylesheet" href="cep.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/Logo.jpg" alt="Logo Formo Search">
        </div>
        <nav>
            <ul>
                <li><a href="footerEheader.html">Início</a></li>
                <li><a href="cep.html">CEP</a></li>
                <li><a href="cnpj.html">CNPJ</a></li>
                <li><a href="banco.html">Banco</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Pesquisa de CEP</h1>
        <div class="search-container">
            <p>Digite o CEP para consultar as informações:</p>
            <form id="search-form" class="search-form">
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
                <button type="submit">Pesquisar</button>
            </form>
        </div>
        <div id="cep-info" class="cep-info" style="display:none;">
            <h2>Informações do CEP</h2>
            <p><strong>CEP:</strong> <span id="cep-value"></span></p>
            <p><strong>Estado:</strong> <span id="state"></span></p>
            <p><strong>Cidade:</strong> <span id="city"></span></p>
            <p><strong>Bairro:</strong> <span id="neighborhood"></span></p>
            <p><strong>Rua:</strong> <span id="street"></span></p>
        </div>
        <div id="error-message" class="error-message" style="display:none; color:red;">
            <p>Não foi possível encontrar o CEP. Verifique o número informado.</p>
        </div>
    </main>
    
    <script src="/js/cep.js"></script>
</body>
</html>
